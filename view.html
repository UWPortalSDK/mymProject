<!-- Primary template that will get shown when widget loads -->

<script type="text/ng-template" id="mymProjectMain.html">

    <wr>
        <!--         <p>{{logo}}</p> -->

        <!--         <div ng-controller = "testCtrl">{{test}}</div> -->
        <!--<select ng-model="selectedItem" ng-options="option.title for option in items.value"></select> -->
        <form name="myform">
            <input name="myfield" class="form-control" ng-model="somefield" ng-minlength="5" required />
        </form>

        <div ng-show = "testShow.value">
           <p>Remove This Element on click of button</p>
            <button remove-me>Remove</button>
        </div>

        <form action="">
            <!--The below code will create multiple divs for each question along with the cooresponding question  -->
            <div class="wrap" ng-repeat="question in questionsV2.value" ng-show="question.question_number == 1">
                <h4 class="likert-header">{{question.questions}}</h4>

                <ul class='likert'>
                    <p>Not true for me.</p>
                    <li ng-repeat="option in options">
                        <input type="radio" name="{{question.questions}}" id="{{question.questions}} + {{ option }}" value="{{ option }}" />
                        <label for="{{question.questions}} + {{ option }}">{{ option }}</label>
                    </li>
                    <p>Very true for me.</p>
                </ul>
            </div>
        </form>

        <button ng-click="showDetails()">Next</button>
    </wr>

</script>

<!-- This template gets shown when user clicks one of the items in the list -->
