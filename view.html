<!-- Primary template that will get shown when widget loads -->
<script type="text/ng-template" id="mymProjectMain.html">
    <wr>
        <div class="item" ng-click="showForm()">
            <h2>{{data.value.message}}</h2>


        </div>
    </wr>

</script>

<!-- This template gets shown when user clicks one of the items in the list -->
<script type="text/ng-template" id="mymProjectDetails.html">
    <div class="item">
        <h2>{{detailsItem.value.title}}</h2>
        <p><span ng-repeat="tag in detailsItem.value.tags">[{{tag}}]</span> </p>
    </div>
    <div class="item item-text-wrap">
        <p>{{detailsItem.value.details}}</p>
    </div>
</script>
