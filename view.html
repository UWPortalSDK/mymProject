<!-- Primary template that will get shown when widget loads -->

<!-- PAGE TEMPLATE EXAMPLE -->
<script type="text/ng-template" id="profile.html">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />

    <!--         <form name="outerForm" class="tab-form-demo"> -->
	<div>
        <input type="button" value="Submit" ng-class="{'btn-warning': value3, 'btn-success': value2, 'btn': value1}" ng-click = "showDetails()" />
    </div>
    
    
    <div class="MainPageAllContent">

        <div class="logobanner">
            <div class="MYMLogo">
                <img ng-src="{{MTMLogo}}" />
            </div>
        </div>

        <uib-tabset active="activeForm" class="MainPageTabs">

            <uib-tab index="0" heading="Profile">
                <widget-row ng-controller="profileCtrl">
                    <div class="ProfileAllContent">
                        <div class="ProfileSearch">
                            <p class="FormHeader ProfileSearchTitle">Search: </p>
                            <input class="form-control ng-pristine ng-valid" ng-model="searchKeyword" type="text" id="Studentnamesearchbox" placeholder="{{selectedStudent.value}}" />
                            <table class="table">
                                <tr>
                                    <th>Student ID:
                                    </th>
                                    <th>Name
                                    </th>
                                </tr>
                                <tr ng-repeat="student in studentInfo.value  | filter: searchKeyword | limitTo : 4 ">
                                    <td>
                                        {{student.student_id}}
                                    </td>
                                    <td>
                                        {{student.name}}
                                    </td>
                                    <td>
                                        <input type="button" value="Select" ng-class="{'btn-warning': value3, 'btn-success': value2, 'btn': value1}" ng-click="selectedItemChanged(student.student_id,student.name)" />
                                    </td>
                                </tr>
                            </table>

                        </div>
                        <p>Term:
                            <select ng-options="term.current_term for term in terms.value" ng-model="selectedTerm">
                            </select>
                        </p>
                        <uib-accordion close-others="oneAtATime">
                            <div uib-accordion-group class="panel-default" heading="Student Information" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
                                <p>Student Name: {{selectedTerm.name}}</p>
                                <p>Student ID: {{selectedTerm.student_id}}</p>
                                <p>Email: {{selectedTerm.email}}</p>
                                <p>Gender: {{selectedTerm.gender}}</p>
                                <p>Program: {{selectedTerm.program}}</p>
                                <p>Academic Term: {{selectedTerm.academic_term}}</p>
                            </div>
                        </uib-accordion>
                        <uib-accordion close-others="oneAtATime">
                            <div uib-accordion-group class="panel-default" heading="Progress" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
                            </div>
                        </uib-accordion>
                    </div>
                </widget-row>
            </uib-tab>

            <uib-tab index="1" heading="Enrolment">
                <widget-row ng-controller="qCtrl">
                    <h2>Student Registration</h2>
                    <br />
                    <form action="">
                            <div class="form-group">

                            <label for="fName">First Name:</label>
                            <input type="text" ng-model="mym.contact_firstName" class="form-control" id="fName"></input>
                            
                            <label for="lName">Last Name:</label>
                            <input type="text" ng-model="mym.contact_lastName" class="form-control" id="lName"></input>
                            
                            <label for="sid">UW ID:</label>
                            <input type="number" ng-model="sid" class="form-control" id="sid" ng-minlength=8></input>            

                            <label for="term">Current Term</label>
                            <select ng-options="term as term.term for term in QueryResult.value" ng-model="termData"></select>
                                <p>{{termData.mailing_id}}</p>                         

                            <label for="program">Program</label>
                            <input type="text" ng-model="program" class="form-control" id="program"></input>
                          
                            <label for="mail">UW Email:</label>
                            <input type="email" ng-model="mym.contact_email" class="form-control" id="mail"></input>
                          

                            <div class="dropdown">
                                <label>Gender: </label>
                                <select name="gender" ng-model="gender">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="N/A">Prefer not to specify</option>
                                </select>
                            </div>
                            

                            <label for="rName">Referral's Name:</label>
                            <input type="text" ng-model="rName" class="form-control" id="rName"></input>
                           

                            <label for="rType">Referral's Type:</label>
                            <p><small>*Please indicate if you are a student, staff, faculty, self referring, etc.</small></p>
                            <input type="text" ng-model="rType" class="form-control" id="rType"></input>
                          
                            <label for="rEmail">Referral's Email:</label>
                            <input type="email" ng-model="rEmail" class="form-control" id="rEmail"></input>
                           
                            <label for="rdepartment">Referral's Department:</label>
                            <input type="text" ng-model="rDepartment" class="form-control" id="rDepartment"></input>
                            

                            <label for="rprogress">Would the referrer need progress update?</label>
                            <div class="dropdown">
                                <select name="progress" ng-model="progress">
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                            

                            <div class="form-group" ng-show="progress=='yes'">
                                <label for="frequency">How frequent?</label>
                                <input type="text" ng-model="frequency" class="form-control" id="frequency"></input>
                            </div>
                           
                            
                           <label for="consideration">Consideration</label>
                            <input type="text" ng-model="consideration" class="form-control" id="consideration"></input>
                          

                            <label for="date">Submission Date</label>
                            <input type="date" ng-model="date" class="form-control" id="date"></input>
                          
                            
                            <label for="aterm">Academic Term</label>
                            <input type="aterm" ng-model="aterm" class="form-control" id="aterm"></input>                         
                 
                            
                        </div>

                     
<!--                         <div class="form-group">
                            <label for="qualtrics">Qualtrics Survey ID</label>
                            <input type="text" ng-model="survey" class="form-control" id="wBuddy"></input>
                            {{survey}}
                        </div> -->
                        <br />
                        <input type="button" value="Submit" ng-click="submitEnroll()" class="btn btn-default" />
                        
<!--                         ng-disabled=" !term || !sid || !name || !email || !gender || !program || !aterm || !date || !support || !surveyid"  -->

                    </form>
                </widget-row>
            </uib-tab>

            <uib-tab index="2" heading="Update Activities">
                <widget-row>
                    <div class="ActivitySuggestionPage">

                        <div class="ActivitySuggestionPageContent">
                            <p>Please upload the activity spreadsheet below.</p>
                            <input type="file" id="file" name="file" ng-files="getTheFiles($files)" />
                            <input type="button" ng-click="uploadFiles()" value="Upload" />
                        </div>
                        <p>{{data}}</p>
                    </div>
                </widget-row>
            </uib-tab>

            <uib-tab index="3" heading="Activities Suggestion">
                <widget-row ng-controller="suggestCtrl">
                    <form action="">

                        <h4 class="likert-header">I prefer relaxing "meditative" exercises that do not involve a lot of concentration.</h4>

                        <div class="QuestionAnswerArea">
                            <p>Not true for me.</p>
                            <div class="slidecontainer">
                                <input type="range" min="0" max="10" value="5" class="slider" id="cog1" ng-model='cog1'></input>
                            </div>

                            <p>Very true for me.</p>
                        </div>
                        <!--                         <p>{{cog1}}</p> -->
                        <h4 class="likert-header">I prefer activities that involve strategy.</h4>
                        <div class="QuestionAnswerArea">
                            <p>Not true for me.</p>
                            <div class="slidecontainer">
                                <input type="range" min="0" max="10" value="5" class="slider" id="cog2" ng-model='cog2'></input>
                            </div>

                            <p>Very true for me.</p>
                        </div>
                        <!--                         <p>{{cog2}}</p> -->
                        <h4 class="likert-header">I prefer exercising on my own.</h4>
                        <div class="QuestionAnswerArea">
                            <p>Not true for me.</p>
                            <div class="slidecontainer">
                                <input type="range" min="0" max="10" value="5" class="slider" id="soc1" ng-model='soc1'></input>
                            </div>

                            <p>Very true for me.</p>
                        </div>
                        <h4 class="likert-header">I prefer exercising in an open environment(eg. Public Gym)</h4>
                        <div class="QuestionAnswerArea">
                            <p>Not true for me.</p>
                            <div class="slidecontainer">
                                <input type="range" min="0" max="10" value="5" class="slider" id="soc2" ng-model='soc2'></input>
                            </div>
                            <p>Very true for me.</p>
                        </div>
                        <h4 class="likert-header">I prefer activities that are physically demanding.</h4>
                        <div class="QuestionAnswerArea">
                            <p>Not true for me.</p>
                            <div class="slidecontainer">
                                <input type="range" min="0" max="10" value="5" class="slider" id="int1" ng-model='int1'></input>
                            </div>
                            <p>Very true for me.</p>
                        </div>
                        <h4 class="likert-header">I prefer activities that are more relaxing and less intense.</h4>
                        <div class="QuestionAnswerArea">
                            <p>Not true for me.</p>
                            <div class="slidecontainer">
                                <input type="range" min="0" max="10" value="5" class="slider" id="int2" ng-model='int2'></input>
                            </div>
                            <p>Very true for me.</p>
                        </div>


                        <input type="button" value="Submit" ng-click="getPred()" class="btn btn-default" />
                        <p>{{centerValues.value[0]}}</p>

                        <uib-accordion close-others="oneAtATime">
                            <div uib-accordion-group class="panel-default" heading="List of Activities:" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
                                <li class="cluster-repeat" ng-repeat="activity in clusters.value">
                                    <td>
                                        {{activity.Activity}}
                                    </td>
                                </li>
                            </div>
                        </uib-accordion>
                    </form>
                </widget-row>
            </uib-tab>

            <uib-tab index="4" heading="General Report">
                <widget-row>
                </widget-row>
            </uib-tab>

        </uib-tabset>
        <!--         </form> -->


    </div>



</script>

<script type="text/ng-template" id="getSuggestion.html">
    <widget-row ng-controller="preferenceCtrl">
        <p>{{input}}</p>

        <uib-accordion id="TotalActivityGroups" close-others="false">

            <div uib-accordion-group class="panel-default ActivityGroups" heading="Team Activities" is-open="true">
                <div class="wrap" ng-repeat="act in actInfo.value">
                    <div>
                        <label for="Act+{{act.Activity}}" ng-show="act.Category =='Team'">
                            <input type="checkbox" id="Act+{{act.Activity}}" ng-model="act.checked" ng-change="checkedItems(act.Activity,act.checked)" ng-disabled="count ==6 && act.checked != true" ng-show="act.Category =='Team'"></input>{{act.Activity}}</label>
                    </div>
                </div>

            </div>

            <div uib-accordion-group class="panel-default ActivityGroups" heading="Instructional Activities" is-open="true">
                <div class="wrap" ng-repeat="act in actInfo.value">
                    <div>
                        <label for="Act+{{act.Activity}}" ng-show="act.Category =='Instructional'">
                            <input type="checkbox" id="Act+{{act.Activity}}" ng-model="act.checked" ng-change="checkedItems(act.Activity,act.checked)" ng-disabled="count ==6 && act.checked != true" ng-show="act.Category =='Instructional'"></input>{{act.Activity}}</label>
                    </div>
                </div>

            </div>

            <div uib-accordion-group class="panel-default ActivityGroups" heading="Club Activities" is-open="true">
                <div class="wrap" ng-repeat="act in actInfo.value">
                    <div>
                        <label for="Act+{{act.Activity}}" ng-show="act.Category =='Club'">
                            <input type="checkbox" id="Act+{{act.Activity}}" ng-model="act.checked" ng-change="checkedItems(act.Activity,act.checked)" ng-disabled="count ==6 && act.checked != true" ng-show="act.Category =='Club'"></input>{{act.Activity}}</label>
                    </div>
                </div>

            </div>

            <div uib-accordion-group class="panel-default ActivityGroups" heading="Casual Activities" is-open="true">
                <div class="wrap" ng-repeat="act in actInfo.value">
                    <div>
                        <label for="Act+{{act.Activity}}" ng-show="act.Category =='Casual'">
                            <input type="checkbox" id="Act+{{act.Activity}}" ng-model="act.checked" ng-change="checkedItems(act.Activity,act.checked)" ng-disabled="count ==6 && act.checked != true" ng-show="act.Category =='Casual'"></input>{{act.Activity}}</label>
                    </div>
                </div>

            </div>
        </uib-accordion>


        <p>{{x_val}}</p>
        <p>{{y_val}}</p>
        <p>{{z_val}}</p>

        <form action="">

            <h4 class="likert-header">I prefer relaxing "meditative" exercises that do not involve a lot of concentration.</h4>

            <div class="QuestionAnswerArea">
                <p>Not true for me.</p>
                <div class="slidecontainer">
                    <input type="range" min="0" max="10" value="5" class="slider" id="cog1" ng-model='cog1'></input>
                </div>

                <p>Very true for me.</p>
            </div>
            <!--                         <p>{{cog1}}</p> -->
            <h4 class="likert-header">I prefer activities that involve strategy.</h4>
            <div class="QuestionAnswerArea">
                <p>Not true for me.</p>
                <div class="slidecontainer">
                    <input type="range" min="0" max="10" value="5" class="slider" id="cog2" ng-model='cog2'></input>
                </div>

                <p>Very true for me.</p>
            </div>
            <!--                         <p>{{cog2}}</p> -->
            <h4 class="likert-header">I prefer exercising on my own.</h4>
            <div class="QuestionAnswerArea">
                <p>Not true for me.</p>
                <div class="slidecontainer">
                    <input type="range" min="0" max="10" value="5" class="slider" id="soc1" ng-model='soc1'></input>
                </div>

                <p>Very true for me.</p>
            </div>
            <h4 class="likert-header">I prefer exercising in an open environment(eg. Public Gym)</h4>
            <div class="QuestionAnswerArea">
                <p>Not true for me.</p>
                <div class="slidecontainer">
                    <input type="range" min="0" max="10" value="5" class="slider" id="soc2" ng-model='soc2'></input>
                </div>
                <p>Very true for me.</p>
            </div>
            <h4 class="likert-header">I prefer activities that are physically demanding.</h4>
            <div class="QuestionAnswerArea">
                <p>Not true for me.</p>
                <div class="slidecontainer">
                    <input type="range" min="0" max="10" value="5" class="slider" id="int1" ng-model='int1'></input>
                </div>
                <p>Very true for me.</p>
            </div>
            <h4 class="likert-header">I prefer activities that are more relaxing and less intense.</h4>
            <div class="QuestionAnswerArea">
                <p>Not true for me.</p>
                <div class="slidecontainer">
                    <input type="range" min="0" max="10" value="5" class="slider" id="int2" ng-model='int2'></input>
                </div>
                <p>Very true for me.</p>
            </div>


            <input type="button" value="Submit" ng-click="getPred()" class="btn btn-default" />
            <p>{{centerValues.value[0]}}</p>

            <uib-accordion close-others="oneAtATime">
                <div uib-accordion-group class="panel-default" heading="List of Activities:" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
                    <li class="cluster-repeat" ng-repeat="activity in clusters.value">
                        <td>
                            {{activity.Activity}}
                        </td>
                    </li>
                </div>
            </uib-accordion>
        </form>

    </widget-row>
</script>

<script type="text/ng-template" id="qStuff.html">
    <widget-row ng-controller="qCtrl">
        
        <div>
            <p>Survey id</p>
            <input type="text" ng-model="mym.surveyid" />
            <p>{{mym.surveyid}}</p>
        </div>
        <div>
            <p>Term</p>
            <select ng-options="year as year for year in yeararray" ng-model="selectYear"></select>
            <select ng-options="term as term for term in termarray" ng-model="selectTerm"></select>
            <p>{{selectYear}}   {{selectTerm}}</p>
            <br />
            <p>Survey Type</p>
            <select ng-options="surveytype as surveytype for surveytype in surveytypearray" ng-model="selectsurveytype"></select>
            <p>{{selectsurveytype}}</p>
        </div>
        <div class=""> 
            <input type="button" value="Submit" ng-click="checkExist()" class="btn btn-default" />
        </div>
        <br />
        <br />
        <br />
        <br />
        <br />
        <h2>Post the contact</h2>
        <div class="pDetails">
            <input type="button" value="Submit" ng-click="MailinglistsPostContact()" class="btn btn-default" />
        </div>
        <p>The contact id is: {{testResults.value.result.id}}</p>
        
        <h2>Create a message ID</h2>
            <div class="pDetails"> 
                <input type="button" value="Submit" ng-click="CreateLibraryMessage()" class="btn btn-default" />
            </div>
        <p>The contact id is: </p>
        
        <h2>Spam</h2>
            <div class="pDetails"> 
                <input type="button" value="Submit" ng-click="CreateSurveyDistribution()" class="btn btn-default" />
            </div>
        <p>The contact id is: </p>
        <br />
        <br />
        <br />
        <br />
        <br />
        <div>
            <p>Survey</p>
            <select ng-options="term as term.term for term in SurveyTerms.value" ng-model="SelectSurveyTerm" ng-change="selecteSurveyType()"></select>
            <select ng-options="type as type.type for type in SurveyTypes.value" ng-model="selectSurveyType"></select>
            <input type="button" value="Submit" ng-click="DownloadResult()" class="btn btn-default" />
            
        </div>
        <br />
        <br />
        <br />
        <br />
        <br />
       
        
        
        
        

    </widget-row>
</script>

<script type="text/ng-template" id="distribution.html">
    <widget-row ng-controller="distributeCtrl">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
        <h2>Distribution Page</h2>
        <form action="">
            <div class="form-group">
                <p>Select Term:
                    <select ng-options="term.current_term for term in terms.value" ng-model="selectedTermDis" ng-change="getStudent()">  
                    </select>
                    {{selectedTermDis.current_term}}
                </p>
                <p>Select Student:
                    <select ng-options = "student.pname_f + ' ' + student.pname_l for student in student.value" ng-model = "selectedStudent" ng-change="getType()">
                    </select>
                </p>
                <p>Select Survey Type:
                    <select ng-options="types.type for types in surveytype.value" ng-model="selectedsurvey">  
                    </select>
                    {{selectedsurvey.type}}
                </p>  
                <input type="button" value="Submit" ng-class="{'btn-warning': value3, 'btn-success': value2, 'btn': value1}"/>


            </div>
        </form>
    </widget-row>
</script>
